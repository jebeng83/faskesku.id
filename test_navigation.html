<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navigation</title>
</head>
<body>
    <h1>Test Navigation</h1>
    
    <h2>Test Links:</h2>
    <ul>
        <li><a href="/rawat-jalan">Raw Jalan (Direct)</a></li>
        <li><a href="/patients">Patients (Direct)</a></li>
        <li><a href="/dashboard">Dashboard (Direct)</a></li>
    </ul>
    
    <h2>Test JavaScript:</h2>
    <button onclick="testRoute()">Test Route Function</button>
    <button onclick="testNavigation()">Test Navigation</button>
    
    <script>
        function testRoute() {
            console.log('Testing route function...');
            // Simulate route function
            const routes = {
                'rawat-jalan.index': '/rawat-jalan',
                'patients.index': '/patients',
                'dashboard': '/dashboard'
            };
            
            console.log('Available routes:', routes);
            console.log('Route rawat-jalan.index:', routes['rawat-jalan.index']);
        }
        
        function testNavigation() {
            console.log('Testing navigation...');
            const link = document.createElement('a');
            link.href = '/rawat-jalan';
            link.textContent = 'Navigate to Rawat Jalan';
            link.onclick = (e) => {
                e.preventDefault();
                console.log('Clicked on link to:', link.href);
                // Simulate navigation
                window.location.href = link.href;
            };
            document.body.appendChild(link);
        }
        
        // Log when page loads
        console.log('Test page loaded');
        console.log('Current URL:', window.location.href);
    </script>
</body>
</html>
